<div>
    <div class="navbar-right edit-container pull-right" style="margin: 0px 15px 0 10px;">
        <div>
            <a ng-click="vm.userService.addUser()"><i class="fa fa-plus edit"></i></a>
        </div>
        <div style="margin-top: 0px;">
            <a ng-click="vm.deleteUser()"><i class="fa fa-trash edit"></i></a>
        </div>
    </div>

    <ul class="nav navbar-nav pull-right" style="margin-top: 0; padding-left: 15px;">
        <li class="dropdown">
            <a href="" class="navbar dropdown-toggle" data-toggle="dropdown" style="color:white; background-color: transparent; margin: 5px 0 -10px -5px; padding: 10px 0px 10px 10px; cursor: pointer" aria-haspopup="true" aria-expanded="false">
            {{vm.userService.activeUser.name}}
            <span class="caret" data-ng-if="vm.userService.users.length > 1"></span>
        </a>
            <ul data-ng-if="vm.userService.users.length > 1" class="dropdown-menu" role="menu">
                <li ng-repeat="user in vm.userService.users">
                    <a ng-click="vm.userService.setActiveUser(user)">{{user.name}}</a>
                </li>
            </ul>
        </li>
    </ul>

    <div class="pull-right" style="margin-top: 10px">
        <img src="img/user.png" width="24" height="24" />
    </div>

</div>
