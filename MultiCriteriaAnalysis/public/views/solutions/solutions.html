<div data-ng-controller="SolutionsCtrl" class="container-fluid">
    <div class="row">
        <h3 class="col-md-2" style="margin-top: 0">Active Solution:</h3>
        <div class="col-md-2">
            <select class="form-control"
                    data-ng-model="vm.projectService.activeSolution"
                    data-ng-options="solution.title for solution in vm.solutions"></select>
        </div>
        <div class="btn-group col-md-1">
            <a class="btn" data-ng-click="vm.deleteSolution()" alt="Delete solution" ng-disabled="vm.projectService.activeSolution == null">
                <i class="fa fa-2x fa-trash-o"></i>
            </a>
            <a class="btn" data-ng-click="vm.createNewSolution()" alt="Create new solution">
                <i class="fa fa-2x fa-plus"></i>
            </a>
        </div>
    </div>
</div>
