<div data-ng-controller="SolutionsCtrl as d" class="container-fluid" >
    <div class="row" style="margin-top: 22px">
        <h1 class="col-md-2" style="margin-top:0">Active Solution:</h1>
        <div class="col-md-2">
            <select class="form-control"
                    data-ng-change="vm.initializeSolution"
                    data-ng-model="vm.projectService.activeSolution"
                    data-ng-options="solution.title for solution in vm.solutions"></select>
        </div>
        <div class="btn-group col-md-2">
            <a class="btn" data-ng-click="vm.editSolution()"
               popover="Edit the solution"
               popover-placement="top"
               popover-trigger="mouseenter"
               ng-disabled="vm.projectService.activeSolution == null">
                <i class="fa fa-2x fa-edit"></i>
            </a>
            <a class="btn" data-ng-click="vm.deleteSolution()"
               popover="Delete solution"
               popover-placement="top"
               popover-trigger="mouseenter"
               ng-disabled="vm.projectService.activeSolution == null">
                <i class="fa fa-2x fa-trash-o"></i>
            </a>
            <a class="btn" data-ng-click="vm.createNewSolution()"
               popover="Create new solution"
               popover-placement="top"
               popover-trigger="mouseenter">
                <i class="fa fa-2x fa-plus"></i>
            </a>
        </div>
        <div class="col-md-4">
            <!-- <h1 data-ng-if="vm.selectedScenario" style="margin-top:0">Scenario '{{vm.selectedScenario.title}}'</h1> -->
        </div>
        <div class="col-md-2 pull-right">
            <!--TODO Add filter icon-->
            <select class="form-control"
                    data-ng-model="vm.projectService.activeDataSource"
                    data-ng-options="dataSource.title group by dataSource.group for dataSource in vm.dataSources"></select>
        </div>
    </div>

    <div class="row" data-ng-if="vm.projectService.activeSolution"
         style="overflow-y: auto; overflow-x: hidden" resize resize-y="140">

         <script type="text/ng-template" id="items_renderer.html">
             <div ui-tree-handle ng-click="vm.select(item)" ng-if="item.isEnabled">
                 <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)" data-ng-if="item.isScenarioDependent || item.subCriterias.length !== 0">
                     <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
                 </a>
                 <span style="font-size:20px" data-nodrag>{{item.title}}</span>
                 <!-- Delete criteria -->
                 <a class="pull-right btn btn-danger btn-xs"
                    data-ng-if="item.options.length > 0 && !item.isScenarioDependent"
                    data-nodrag ng-click="vm.resetCriteria(0, item)"><span class="glyphicon glyphicon-remove"></span>
                </a>
                 <!-- Select option -->
                 <select class="pull-right" style="margin:0 10px; width:30%"
                         data-ng-if="item.options.length > 0 && !item.isScenarioDependent"
                         data-ng-change="vm.updateCriteria(0, item)"
                         data-ng-options="option.id as option.fullTitle for option in item.options"
                         data-ng-model="vm.projectService.activeSolution.scores[0][item.id]['criteriaOptionId']"></select>
             </div>
             <ol ui-tree-nodes="subCriterias" data-nodrag ng-model="item.subCriterias" ng-class="{hidden: collapsed}">
                 <li ng-repeat="item in item.subCriterias" ui-tree-node ng-include="'items_renderer.html'"></li>
             </ol>
             <ol ng-class="{hidden: collapsed}" data-nodrag style="margin-left:10px" ui-tree-handle data-ng-if="item.isScenarioDependent"> <!-- && vm.toggleScenario(item)-->
                <li ng-repeat="scenario in vm.activeScenarios track by vm.id(scenario, item)" style="margin:5px 0;list-style-type: none" >
                    <span class="glyphicon glyphicon-file" style="margin-right:4px; opacity:0.25; color:grey" />
                    <span style="font-size:20px" data-nodrag>{{scenario.title}}</span>
                    <!-- Delete criteria -->
                    <a class="pull-right btn btn-danger btn-xs"
                       data-nodrag ng-click="vm.resetCriteria(scenario.id, item)"><span class="glyphicon glyphicon-remove"></span>
                   </a>
                    <!-- Select option -->
                    <select class="pull-right" style="margin:0 10px; width:30%"
                            data-ng-change="vm.updateCriteria(scenario.id, item)"
                            data-ng-options="option.id as option.fullTitle for option in item.options"
                            data-ng-model="vm.projectService.activeSolution.scores[scenario.id][item.id]['criteriaOptionId']"></select>
                </li>
             </ol>
         </script>

         <div class="row"
              data-ng-if="vm.projectService.project != null"
              style="overflow-y: auto; overflow-x: hidden;  background: white; background-color: white" resize resize-y="150">
             <div class="col-md-8" ui-tree="options" style="margin-top:5px">
                 <ol ui-tree-nodes ng-model="vm.projectService.project.criterias">
                     <li ng-repeat="item in vm.projectService.project.criterias"
                         ui-tree-node
                         ng-include="'items_renderer.html'"></li>
                 </ol>
             </div>
             <div class="col-md-4">
                 <div class="row" data-ng-if="vm.selectedCriteria">
                     <!--<span contenteditable ng-model="vm.selectedCriteria.description" style="font-size:20px;cursor:text"></span>-->
                     <!--<div id="pieChart"></div>-->
                     <!--<script src="../../js/draw.js"></script>-->
                 </div>
                 <div class="row" id="pieChart"></div>
             </div>

         </div>
